<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de voiture</title>
</head>
<body>
    <form>
        <div>
            <label for="nom">Entrez le nom de la voiture : </label>
            <input type="text" id="nom">
        </div>
        <div>
            <label for="marque">Entrez la marque de la voiture : </label>
            <input type="text" id="marque">
        </div>
        <fieldset>
            <legend>Nombre de cylindre</legend>
            <label><input type="radio" name="radio"/>3</label>
            <label><input type="radio" name="radio"/>4</label>
            <label><input type="radio" name="radio"/>6</label>
            <label><input type="radio" name="radio"/>8</label>
            <label><input type="radio" name="radio"/>10</label>
            <label><input type="radio" name="radio"/>12</label>
        </fieldset>
        <div>
            <input type="submit" value="Ajouter"/>
        </div>
    </form>
</body>
</html>
